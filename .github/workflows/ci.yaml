name: CI - Full repo

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: CI - Full repo
    runs-on: ubuntu-latest
    env:
      TURBO_API: ${{ vars.TURBO_API }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      IMAGE_NAME: ghcr.io/${{ github.repository }}-api
      VERSION: ${{ github.sha }}

    strategy:
      fail-fast: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          filter: "blob:none"
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 10.8.1

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
          cache-dependency-path: "**/package-lock.json"

      - name: Cache nextjs output
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('apps/web/**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpx turbo run ci --affected

      - name: Lint
        run: pnpx turbo lint --affected

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          cache-from: type=registry,ref=ghcr.io/${{ env.IMAGE_NAME }}:latest
          secrets: |
            TURBO_TOKEN={{$ secrets.TURBO_TOKEN }}
          build-args: |
            VERSION=dev
            TURBO_API=${{ vars.TURBO_API }}
            TURBO_TEAM=${{ vars.TURBO_TEAM }}
